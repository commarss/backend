<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
<div style="text-align: center; margin-top: 100px;">
    <h1>로그인 성공!</h1>
    <!-- 카카오 유저 정보 출력 -->
    <p>환영합니다, <span th:text="${member.kakaoAccount.profile.nickName}"></span>님!</p>
    <img th:src="${member.kakaoAccount.profile.profileImageUrl}" alt="User Profile Image"/>
    <p>프로필 이미지</p>

    <!-- 로그아웃 버튼 -->
    <a href="/logout"
       style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">로그아웃</a>
</div>
</body>
</html>
